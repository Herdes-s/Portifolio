<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
<!-- Fundo preto -->
<rect width="100%" height="100%" fill="#000000"/>


<!-- Borda branca interna -->
<rect x="64" y="64" width="896" height="896" fill="none" stroke="#ffffff" stroke-width="28"/>


<!-- Letras H (formas geométricas) -->
<!-- Pernas verticais do H -->
<g fill="#0b63c6">
<!-- perna esquerda -->
<rect x="200" y="180" width="140" height="640" rx="8"/>
<!-- perna direita -->
<rect x="684" y="180" width="140" height="640" rx="8"/>
<!-- serifes / bases (opcionais, para dar estilo mais "robusto") -->
<rect x="160" y="740" width="220" height="80"/>
<rect x="644" y="740" width="220" height="80"/>
</g>


<!-- Barra horizontal central (branca) -->
<rect x="360" y="420" width="304" height="120" fill="#ffffff" rx="6"/>


<!-- Pequeno ajuste estético: recorte interno para que a barra branca fique "entre" as pernas -->
<!-- (opcional; já funciona bem sem máscara porque a barra branca está sobreposta) -->


</svg>